<!DOCTYPE html>
    <html lang="en">
            <head>
                <title>The Lunchbox - Menu Upload</title>
                <meta charset="utf-8">
                <link rel="stylesheet" href="style.css">
            </head>
            <body>
                <nav>
                    <div class="nav-on-the-left">
                        <h2>The Lunchbox</h2>
                    </div>
                    <div class="nav-on-the-right">
                        <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Menu</a></li>
                        <li><a href="#">Contact</a></li>
                        </ul>
                    </div>
                </nav>
                <main>
                    <div class="upload-card">
                        <h2>upload menu</h2><br>
                        <h3>seperate items with commas</h3>
                        <form class="upload-form">

                            <input type="text" placeholder="Tuesday - entree" style="background-color:greenyellow">
                            <input type="text" placeholder="Tuesday - sides" style="background-color:greenyellow">
                            <input type="text" placeholder="Tuesday - dessert" style="background-color:greenyellow">
                            <input type="number" placeholder="Tuesday - price" style="background-color:greenyellow">

                            <input type="text" placeholder="Wednesday - entree" style="background-color: silver">
                            <input type="text" placeholder="Wednesday - sides" style="background-color: silver">
                            <input type="text" placeholder="Wednesday - dessert" style="background-color: silver">
                            <input type="number" placeholder="Wednesday - price" style="background-color: silver">

                            <input type="text" placeholder="Thursday - entree" style="background-color: plum">
                            <input type="text" placeholder="Thursday - sides" style="background-color: plum">
                            <input type="text" placeholder="Thursday - dessert" style="background-color: plum">
                            <input type="number" placeholder="Thursday - price" style="background-color: plum">

                            <input type="text" placeholder="exceptions ex: reason why closed" style="background-color: lightsalmon">

                            <button type="submit">publish</button>
                            * publishing replaces all current menu details
                        </form>
                    </div>
                </main>
                <footer>
                    Maekyn Grigsby & Ty Tichenor &copy; <br>
                    The Lunchbox <br>
                    1901 Lynch Rd, Evansville, IN 47711 
                </footer>
            </body>
    </html>
